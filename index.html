<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de produto</title>
</head>

<body>
    <div id="container">

        <div id="product">
            <h1>Atualização do preço do produto</h1>
            <input type="text" id="price" placeholder="Insira o valor do produto">
        </div>
        <div id="category">
            <h1>Categoria</h1>
            <select id="categories">
                <option>Selecione a categoria</option>
                <option value="1">Limpeza</option>
                <option value="2">Alimentação</option>
                <option value="3">Vestuário</option>
            </select>
        </div>
        <div id="situation">
            <h1>Situação</h1>
            <select id="condition">
                <option>Selecione a situação</option>
                <option value="R">Necessita de refrigeração</option>
                <option value="N">Não-necessita de refrigeração</option>
            </select>
        </div>
        <div id="btn">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div id="result">
            <h1>Resultado</h1>
            <h2 id="results"></h2>
        </div>
    </div>
</body>

</html>
